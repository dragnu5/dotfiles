# Rotate through 0, 90, 180, 270 with one key
Ctrl+r cycle-values video-rotate "0" "90" "180" "270"    # toggle rotation steps

# Reset framing
Ctrl+r cycle-values video-rotate "0" "90" "180" "270"    # toggle rotation steps
Alt+BS set video-rotate 0; set panscan 0; set video-pan-x 0; set video-pan-y 0

F1 apply-profile portrait
F2 apply-profile portrait-90
F3 apply-profile portrait-270
F4 apply-profile noloop
